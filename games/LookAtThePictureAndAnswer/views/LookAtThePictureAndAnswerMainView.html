<sounds></sounds><progressbar ng-show="progBar.show" ng-init="progBar.showOnLoad()"></progressbar><div class="look-at-the-picture-and-answer-game" ng-show="lp.showPicture"><img ng-src="{{lp.picture}}" alt=""></div><div class="look-at-the-picture-and-answer-task" ng-if="!lp.showPicture"><div class="look-at-the-picture-and-answer-question" ng-repeat="question in themeSettings.questions" ng-if="lp.arr[$index]">{{question}}</div><div class="look-at-the-picture-and-answer-variants" ng-repeat="variants in themeSettings.variants" ng-if="lp.arr[$index]"><span ng-repeat="v in variants | lowerCase" ng-style="lp.checkVariantsType(v)" ng-click="lp.checkAnswer(v)">{{v}}</span></div></div><cup ng-show="lp.finished"></cup><div class="smiles-container"><face class="face" ng-repeat="f in faces track by $index"></face></div>
