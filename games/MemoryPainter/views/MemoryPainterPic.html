<svg x="0px" y="0px" class="memory-painter-pics" ng-class="{'memory-painter-choosed-pic':mpc.choosedPic[$parent.$index]}" ng-click="mpc.choosePic($parent.$index, pic.picture)"><path ng-repeat="p in pic.picture" style="transform: scale({{mpc.picScale}})" fill="#ffffff" stroke="#000000" stroke-width="2" ng-click="mpc.fillShape($event, p.discolor, pic.picture)"></path></svg>
