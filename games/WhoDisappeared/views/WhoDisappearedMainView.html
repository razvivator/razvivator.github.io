<sounds></sounds><progressbar ng-show="progBar.show" ng-init="progBar.showOnLoad()"></progressbar><div style="text-align: center" ng-if="!wd.finished"><div class="who-disappeared-game-container" style="background-image: {{wd.bg}}"><div class="who-disappeared-single-img animate-show" ng-repeat="item in wd.itemsCoords | limitTo : ageSettings.level" ng-show="wd.showItemsArr[$index]" style="background-image: {{wd.items}};
                    background-position: {{wd.itemsPositions[$index]}};
                    top: {{item.top}};
                    left: {{item.left}}"></div></div><div class="who-disappeared-task-container animate-show" ng-if="wd.showItemsToCheck"><h2>{{themeSettings.question}}</h2><div class="who-disappeared-pic-to-check" ng-repeat="item in wd.itemsToCheck track by $index" ng-click="wd.checkAnswer($event)" style="background-image: {{wd.items}};
                    background-position: {{-$index*100 + 'px' + ' 0px'}}"></div></div></div><cup ng-if="wd.finished"></cup>
