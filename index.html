<html ng-app="mainApp"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Развиватор</title><link rel="stylesheet" href="css/style.css"><script src="lib/lib.js"></script><script src="js/script.js"></script></head><body ng-controller="mainCtrl as main"><div class="container-fluid" ng-if="!main.showGame && !main.showSliderContainer"><div class="row"><navbar></navbar></div><div class="row"><div ui-view></div></div></div><div id="slider" ng-if="main.showSliderContainer"><span id="closeSlider" ng-click="main.closeSlider()">&#10006</span><center ng-show="main.showLoading"><img class="loadingImg" src="/img/main/loading.svg" alt=""></center><slider ng-if="main.showSlider"></slider></div><div id="game" ng-if="main.showGame"><center ng-show="main.showThemesLoading"><img class="loadingImg" src="/img/main/loading.svg" alt=""></center><span id="backStep" ng-click="main.backStep()">&#8678</span> <span id="closeGame" ng-click="main.closeGame()">&#10006</span><game></game></div></body></html>
