<html ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Развиватор</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-69723001-1', 'auto');
        ga('send', 'pageview');

    </script>

</head>

<body ng-controller="mainCtrl as main">

<!--Social-->
<script type="text/javascript">(function(w,doc) {
    if (!w.__utlWdgt ) {
        w.__utlWdgt = true;
        var d = doc, s = d.createElement('script'), g = 'getElementsByTagName';
        s.type = 'text/javascript'; s.charset='UTF-8'; s.async = true;
        s.src = ('https:' == w.location.protocol ? 'https' : 'http')  + '://w.uptolike.com/widgets/v1/uptolike.js';
        var h=d[g]('body')[0];
        h.appendChild(s);
    }})(window,document);
</script>
<div ng-show="!main.showGame && !main.showSliderContainer"
     data-background-alpha="0.0"
     data-buttons-color="#ffffff"
     data-counter-background-color="#ffffff"
     data-share-counter-size="14"
     data-top-button="false"
     data-share-counter-type="common"
     data-share-style="9"
     data-mode="share"
     data-like-text-enable="false"
     data-hover-effect="rotate-cw"
     data-mobile-view="true"
     data-icon-color="#ffffff"
     data-orientation="fixed-right"
     data-text-color="#000000"
     data-share-shape="round"
     data-sn-ids="fb.vk.tw.ok.gp.mr.lj."
     data-share-size="30"
     data-background-color="#ffffff"
     data-preview-mobile="false"
     data-mobile-sn-ids="fb.vk.tw.ok.gp.mr.lj."
     data-pid="1559780"
     data-counter-background-alpha="1.0"
     data-following-enable="false"
     data-exclude-show-more="false"
     data-selection-enable="false"
     class="uptolike-buttons" ></div>

<div class="container-fluid" ng-if="!main.showGame && !main.showSliderContainer">

    <div class="row">
        <navbar></navbar>
    </div>

    <div class="row">
        <div ui-view></div>
    </div>

</div>

<div id="slider" ng-if="main.showSliderContainer">
    <span id="closeSlider" ng-click="main.closeSlider()">&#10006</span>

    <center  ng-show="main.showLoading">
        <img class="loadingImg" src="/img/main/loading.svg" alt="">
    </center>

    <slider ng-if="main.showSlider"></slider>
</div>

<div id="game" ng-if="main.showGame">

    <center  ng-show="main.showThemesLoading">
        <img class="loadingImg" src="/img/main/loading.svg" alt="">
    </center>

    <span id="backStep" ng-click="main.backStep()">&#8678</span>
    <span id="closeGame" ng-click="main.closeGame()">&#10006</span>
    <game></game>
</div>

</body>
</html>
