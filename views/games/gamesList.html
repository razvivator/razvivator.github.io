<div class="col-lg-10 col-md-9">
    <div class="row">
        <div id="chapterHeader"
             ng-click="categories.showChapters()"
             ng-transclude></div>
    </div>

    <div class="row">
        <div id="chaptersContainerMobile"
             class="col-lg-12 col-md-12"
             ng-show="categories.showMobileChapters">
            <div class="chapter-link"
                 style="background-color:{{item.color}};
                        box-shadow: 0 0 10px {{item.color}};"
                 ui-sref="{{item.link}}"
                 ng-repeat="item in categories.items"
                 ng-click="categories.showChapters()">
                {{item.name}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <input id="searchGameInput" type="text" class="form-control" placeholder="Найти..." ng-model="searchText">
        </div>
    </div>

    <div class="row">
        <center  ng-show="showListLoading">
            <img class="loadingImg" src="/img/main/loading.svg" alt="">
        </center>
        <ul class="games-list">
            <li class="single-game" ng-repeat="item in data | filter:searchText">
                <figure ng-click="showBg(item.id, item.ages, item.themes)">
                    <img ng-src={{item.pic}}>
                    <figcaption>{{item.name}}</figcaption>
                </figure>
            </li>
        </ul>
    </div>
</div>
