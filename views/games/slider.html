<div class="row" style="margin-top: 60px">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div id="sliderBigImg"
             style="background-image: {{main.sprite}};
                    background-position: {{slider.choosedImageBgPosition}}"></div>
    </div>

    <div id="sliderItemName" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div>
            {{slider.itemName}}
        </div>
    </div>

    <div id="small-imgs"
         class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <figure ng-repeat="item in slider.data.soundItems" ng-class="{'active':slider.activeClassesArr[$index]}">
            <div class="single-small-image"
                 style="background-image: {{main.sprite}};
                        background-position: {{-$index*100}}px 0px;"
                 ng-click="slider.chooseImage($index, item.itemName)"></div>
            <figcaption>{{item.itemName}}</figcaption>
        </figure>

    </div>
</div>

<audio ng-src={{slider.sounds}}></audio>
